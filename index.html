<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kasvit - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://use.fontawesome.com/fdf452f08e.js"></script>
    <link href="css/style.css" rel="stylesheet" media="all" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <main class="main-content" role="main">
        <header class="upper-content"></header>     
        <section>
            <div class="main-plant-button-wrapper">
                <div class="main-plant">
                    <img src="css/plant.png"></img>
                </div>
                <div class="main-buttons">
                    <header>
                        <h3>Kirjaudu sisään</h3>
                        <h1>Kukkakonsoliin</h1>
                    </header>
                    <div class="form-wrapper">
                        <form method="post">
                            <input type="text" name="username"><br>
                            <input type="password" name="password"><br>
                        
                            <input class="session-check" type="checkbox" checked="checked">
                            <label id="session-check-label">Muista minut tällä laitteella</label>
                            <button class="login-button">Kirjaudu</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <p>Palautetta voi antaa vaikkapa <a href="https://twitter.com/viilkka">täällä</a> <i class="fa fa-paper-plane-o" aria-hidden="true"></i></p>
        <p>Ville Ilkka, 2017.</p>
        <p></p>
    </footer>
</body>
</html>
